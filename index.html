<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<script type="text/javascript" src="src/js/index.js" defer></script>
  <div class="fivegrader"><h1 class="title">Are you Smarter than a Sixth Grader?</h1>
  <h2 class="edition">Math Edition</h2></div>
  <div class="overall-container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">A</button>
        <button class="btn">B</button>
        <button class="btn">C</button>
        <button class="btn">D</button>
      </div>
    </div>
     <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <button id="submit-btn" class="submit-btn btn hide">Submit</button>
      <button id="restart-btn" class="restart-btn btn hide">Restart</button>
    </div>
  </div>
</body>
</html>
